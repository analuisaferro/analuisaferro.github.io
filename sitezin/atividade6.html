<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
</head>
<body>
	<form action="cadastro-de-clientes" method="post">
	    <label for="nome">Nome</label>
	    <br>
        <input type="text" id="nome" size="30" placeholder="Digite seu nome">
        <br>
        <label for="endereco">Endereço</label>
        <br>
        <input type="text" id="endereco" name="endereco" size="50" placeholder="Digite seu endereço">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="name" name="email" placeholder="Digite seu e-mail">
        <br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Desejo receber newsletter</label>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Cancelar">
    </form>
</body>
