<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sistema Farmácia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="d-flex title">
        <img src="image.png" class="logo" alt="Logo">
        <h1>Sistema Farmácia Cura Bem</h1>
      </div>
      <div class="nav">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary" id="med">Medicamentos</button>
          <button type="button" class="btn btn-outline-primary" id="cli">Clientes</button>
          <button type="button" class="btn btn-outline-primary" id="func">Funcionários</button>
        </div>
      </div>
      <div class="conteudo">
        <div class="att-content"></div>
  
          </div>
      </div>
    </main>

    <!-- MODAL FUNCIONARIO CADASTRAR-->
    <div class="modal fade" id="funcionario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Funcionario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control nomefuncionario" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputemail">Função:</label>
                <input type="text" class="form-control funcaofuncionario" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputemail">Salário:</label>
                <input type="text" class="form-control salariofuncionario" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputcpf">CPF:</label>
                <input type="number" class="form-control cpffuncionario" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="fEnvia">Enviar</button>
          </div>
        </div>
      </div>
    </div>

     <!-- MODAL FUNCIONARIO EDITAR -->
     <div class="modal fade" id="editarFuncionario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Funcionario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control nomefuncionarioEditar" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label input">Função:</label>
                <input type="text" class="form-control funcaofuncionarioEditar" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label input">Salário:</label>
                <input type="text" class="form-control salariofuncionarioEditar" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label input">CPF:</label>
                <input type="number" class="form-control cpffuncionarioEditar" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="fEdita">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CLIENTE CADASTRAR-->
    <div class="modal fade" id="cliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome</label>
                <input type="text" class="form-control nomecliente" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputemail">Email</label>
                <input type="email" class="form-control emailcliente" id="recipient-name">

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputcpf">CPF</label>
                <input type="number" class="form-control cpfcliente" id="recipient-name">

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="cEnvia">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CLIENTE EDITAR -->
    <div class="modal fade" id="editarCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome</label>
                <input type="text" class="form-control nomeclienteEdit" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputemail">Email</label>
                <input type="email" class="form-control emailclienteEdit" id="recipient-name">

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputcpf">CPF</label>
                <input type="number" class="form-control cpfclienteEdit" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="cEdita">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL MEDICAMENTO CADASTRAR-->
    <div class="modal fade" id="medicamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo medicamento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome</label>
                <input type="text" class="form-control nomeMedicamento" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputemail">Preço</label>
                <input type="text" class="form-control precoMedicamento" id="recipient-name">

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label inputcpf">Principal composto</label>
                <input type="text" class="form-control composicaoMedicamento" id="recipient-name">

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="mEnvia">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL MEDICAMENTO EDITAR -->
    <div class="modal fade" id="editarMedicamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Preco</label>

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Composicao</label>
                <input type="text" class="form-control composicaoMedicamentoEditar" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" value="submit" id="mEdita">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
