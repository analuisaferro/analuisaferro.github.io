<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>lab1.2</title>
    <script>
        var divisor;
        var i;
        var num;
        for (num=2; num<=1000; num++)
        {
            for (i=1; i<=num; i++)
            {
                if (num % i == 0)
                {
                    divisor++;
                }
            }
            if (divisor==2)
                {
                    console.log(num)
                }
                divisor=0;
                i=0;
        }
    </script>
</head>
<body>
    <h2><center>LAB 1.5</h2>
</body>
</html>
